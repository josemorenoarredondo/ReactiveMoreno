<div class="container">
  <div class="row mt-5">
    <div class="col-sm-4">
      <button (click)="obtenerAlumnosPromise()">Usar Promise</button>
    </div>
    <div class="col-sm-4">
      <button (click)="obtenerAlumnosObservable()">Usar Observable</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <table class="table" *ngIf="promiseProcesada">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Hobby</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnosPromise">
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.apellido }}</td>
          <td>{{ alumno.edad }}</td>
          <td>{{ alumno.hobby }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <table class="table" *ngIf="observableProcesado">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Hobby</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnosObservable">
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.apellido }}</td>
          <td>{{ alumno.edad }}</td>
          <td>{{ alumno.hobby }}</td>
        </tr>
      </tbody>
    </table>
    <div class="row" *ngIf="observableProcesado">
      <div class="offset-sm-9 col-sm-3 pull-right">
        <button (click)="filtrarAlumnosObservablePipe()">
          Filtrar edad > 20 con Pipe.Map.Filter
        </button>
      </div>

      <h1>Async | json</h1>
      <pre>{{ alumnos$ | async | json }} </pre>
    </div>
  </div>
</div>
